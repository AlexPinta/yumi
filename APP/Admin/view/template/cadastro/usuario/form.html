<form class="form-horizontal" ng-init='init()'>
    <fieldset>
        <legend>{{'NEW_USER' | translate}}</legend>
        <div class="form-group">
            <label for="inputEmail" class="col-lg-2 control-label">E-mail</label>
            <div class="col-lg-10">
                <input type="text" ng-model="usuario.email" class="form-control" id="inputEmail" placeholder="Email">
            </div>
        </div>
        <div class="form-group">
            <label for="inputUsuario" class="col-lg-2 control-label">{{'USER_NAME' | translate}}</label>
            <div class="col-lg-10">
                <input type="text" ng-model="usuario.nome" class="form-control" id="inputUsuario" placeholder="fulano@tal.com">
            </div>
        </div>
        <div class="form-group">
            <label for="inputSenha" class="col-lg-2 control-label">{{'PASSWORD' | translate}}</label>
            <div class="col-lg-10">
                <input type="password" ng-model="usuario.senha" class="form-control" id="inputSenha">
            </div>
        </div>
        <div class="form-group">
            <label for="inputConfirmaSenha" class="col-lg-2 control-label">{{'CONFIRM_PASSWORD' | translate}}</label>
            <div class="col-lg-10">
                <input type="password" ng-model="usuario.confirma_senha" class="form-control" id="inputConfirmaSenha">
            </div>
        </div>
    </fieldset>
    <button  ng-click="salvarUsuario()" class="btn btn-success btn-fab btn-raised mdi-action-done"></button>
</form>
<hr/>
